      <h3>Contact Us</h3>
      <p>Required information is marked with an asterisk (*).</p>
      <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
        <label for="fnameField"> * First Name: </label
        ><input type="text" id="fnameField" name="fnameField" required />
        <label for="lnameField"> * Last Name: </label
        ><input type="text" id="lnameField" name="lnameField" required />
        <label for="emailField">* E-mail: </label
        ><input type="email" id="emailField" name="emailField" required />
        <label for="dateField">Arrival Date: </label
        ><input type="date" id="dateField" name="dateField" />
        <label for="nightsField">Nights: </label
        ><input
          type="number"
          id="nightsField"
          name="nightsField"
          min="1"
          max="14"
        />
        <label for="commentsField"> Comments: </label
        ><textarea
          id="commentsField"
          name="commentsField"
          rows="2"
          cols="20"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
